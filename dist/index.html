<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepang | Proton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Explore Car Section -->
    <div class="explore-car text-center">
      <p class="font-bold text-2xl">Explore our Proton</p>
    </div>
    <div
      id="cardWrapper"
      class="card-wrapper flex flex-nowrap overflow-x-scroll scroll-smooth mx-5 md:max-w-[80%] md:mx-auto mt-5 gap-5 snap-mandatory snap-x"
    >
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start relative group"
      >
        <div
          class="absolute pointer-events-none inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex justify-center items-center rounded-lg"
        >
          <p class="text-white text-xl font-bold">
            <button
              onclick="openImageInNewWindow()"
              class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 group-hover:pointer-events-auto"
            >
              Open Image
            </button>
          </p>
        </div>
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/x50-side.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">X50</p>
          <p class="text-sm text-slate-900">Compact Crossover SUV</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/X70-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">X70</p>
          <p class="text-sm text-slate-900">Mid-size SUV</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/x90-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">X90</p>
          <p class="text-sm text-slate-900">Full-size SUV</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/s70-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">S70</p>
          <p class="text-sm text-slate-900">Mid-size Sedan</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/persona-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">PERSONA</p>
          <p class="text-sm text-slate-900">Compact Sedan</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/saga-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">SAGA</p>
          <p class="text-sm text-slate-900">Compact Sedan</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/iriz-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">IRIZ</p>
          <p class="text-sm text-slate-900">Hatchback</p>
        </div>
      </div>
      <div
        class="card bg-slate-100 rounded-lg flex flex-col justify-center p-5 w-[280px] h-[280px] flex-shrink-0 flex-grow-0 snap-start"
      >
        <figure class="h-[200px] flex justify-center items-center">
          <img src="assets/img/exora-car.png" alt="" />
        </figure>
        <div class="car-body center flex flex-col gap-2">
          <p class="font-bold text-2xl text-slate-900">EXORA</p>
          <p class="text-sm text-slate-900">MPV</p>
        </div>
      </div>
    </div>
    <!-- start next-prev button -->
    <div
      class="next-prev flex flex-row gap-2 mt-5 justify-end mx-5 md:max-w-[80%] md:mx-auto"
    >
      <button
        id="prevBtn"
        class="bg-slate-600 text-white p-2 rounded-full w-10 h-10 flex justify-center items-center disabled:bg-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          fill="#e8eaed"
        >
          <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z" />
        </svg>
      </button>
      <button
        id="nextBtn"
        class="bg-slate-600 text-white p-2 rounded-full w-10 h-10 flex justify-center items-center disabled:bg-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          fill="#e8eaed"
        >
          <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
        </svg>
      </button>
    </div>

    <script>
      function openImageInNewWindow() {
        const imageUrl = "https://via.placeholder.com/1000"; // Replace with your image URL
        const newWindow = window.open("", "_blank");
        newWindow.document.write(
          '<img src="' + imageUrl + '" alt="Image" class="w-full h-auto">'
        );
      }
    </script>

    <script>
      const cardWrapper = document.getElementById("cardWrapper");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      // Disable or enable the buttons based on scroll position
      cardWrapper.addEventListener("scroll", function () {
        // Disable the previous button when at the start
        if (cardWrapper.scrollLeft <= 0) {
          prevBtn.disabled = true; // Disable the prev button
        } else {
          prevBtn.disabled = false; // Enable the prev button
        }

        // Disable the next button when at the end
        if (
          cardWrapper.scrollLeft + cardWrapper.offsetWidth >=
          cardWrapper.scrollWidth
        ) {
          nextBtn.disabled = true; // Disable the next button
        } else {
          nextBtn.disabled = false; // Enable the next button
        }
      });

      // Initial check to disable buttons on page load
      window.addEventListener("load", function () {
        if (cardWrapper.scrollLeft <= 0) {
          prevBtn.disabled = true; // Disable the prev button if at the start
        }
        if (
          cardWrapper.scrollLeft + cardWrapper.offsetWidth >=
          cardWrapper.scrollWidth
        ) {
          nextBtn.disabled = true; // Disable the next button if at the end
        }
      });

      // Previous button click handler
      prevBtn.addEventListener("click", function () {
        if (!prevBtn.disabled) {
          cardWrapper.scrollBy({
            left: -300, // Scroll left by 300px when "Previous" button is clicked
            behavior: "smooth", // Smooth scrolling
          });
        }
      });

      // Next button click handler
      nextBtn.addEventListener("click", function () {
        if (!nextBtn.disabled) {
          cardWrapper.scrollBy({
            left: 300, // Scroll right by 300px when "Next" button is clicked
            behavior: "smooth", // Smooth scrolling
          });
        }
      });
    </script>
  </body>
</html>
